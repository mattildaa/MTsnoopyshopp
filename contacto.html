<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Contactanos!</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/LOGOASOMO.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6e5d5; /* Celeste pastel muy claro de fondo */
            color: #4a4a4a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: flex-start;
        }

        /* Barra de navegación superior para el botón de inicio */
        .top-nav {
            width: 100%;
            background-color: #f8f8f6; /* Celeste pastel para la barra */
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
            text-align: left;
            box-sizing: border-box;
        }

        .top-nav a {
            color: #994d47; /* Celeste pastel para el icono */
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .top-nav a:hover {
            color: #9c1e1e; /* Tono más oscuro al pasar el ratón */
            transform: scale(1.1);
        }

        /* Contenedor principal de la sección de contacto */
        .contact-container {
            background-color: #f8f8f6; /* Blanco para el contenedor principal */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(173, 216, 230, 0.3); /* Sombra con tono celeste */
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Título principal */
        h1 {
            color: #cd0825; /* Rosa fuerte pastel */
            margin-bottom: 15px;
            font-size: 2.8em;
            font-weight: 600;
        }

        /* Subtítulos */
        h2 {
            color: #522603; /* Verde menta pastel */
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 400;
        }

        /* Párrafos de texto */
        p {
            color: #4e0b0b; /* Gris azulado para un buen contraste */
            line-height: 1.7;
            margin-bottom: 25px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Contenedor Flexbox para el formulario y el mapa */
        .form-map-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        /* Estilos del formulario de contacto */
        .contact-form {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
            text-align: left;
            background-color: #fefeff; /* Blanco casi puro para el formulario */
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05); /* Sombra sutil */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #cd0825; /* Rosa claro para las etiquetas */
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #bd2929; /* Amarillo pastel suave para el borde */
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #c71515c5; /* Verde claro al enfocar */
            outline: none;
            box-shadow: 0 0 0 3px rgba(176, 1, 1, 0.245); /* Anillo de enfoque verde */
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Botón de enviar */
        button[type="submit"] {
            background-color: #cd0825; /* Celeste claro */
            color: #faf8f8; /* Texto oscuro para contraste */
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
        }

        button[type="submit"]:hover {
            background-color: #a6071f; /* Celeste un poco más oscuro al pasar el ratón */
            transform: translateY(-2px);
        }

        /* Contenedor del mapa */
        .map-container {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Información de contacto extra */
        .contact-details {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #f8e0e0; /* Línea divisoria celeste claro */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            color: #878b8f;
            font-size: 1.1em;
        }

        .detail-item i {
            color: #d31b1b; /* Rosa para los iconos */
            margin-right: 10px;
            font-size: 1.4em;
        }

        .detail-item a {
            color: #787777;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .detail-item a:hover {
            color: #522603; /* Tono salmón pastel al pasar el ratón */
            text-decoration: underline;
        }

        /* Iconos de redes sociales */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .social-icons a {
            color: #b94e4e; /* Amarillo pastel para los iconos */
            font-size: 2.2em;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .social-icons a:hover {
            color: #830707; /* Amarillo un poco más fuerte al pasar el ratón */
            transform: translateY(-3px);
        }

        /* Pie de página */
        footer {
            text-align: center;
            padding: 25px;
            background-color: #f6f6f6; /* Mismo celeste pastel de la barra superior */
            color: #f7f7f7;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.9em;
            margin-top: 30px;
        }
        .logo {
            height: 80px; /* Tamaño fijo para el logo */
            width: auto; /* Mantiene la proporción */
            margin-right: 15px; /* Espacio entre el logo y el título */
            flex-shrink: 0; /* Evita que la imagen se encoja */
        }


        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            .contact-container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .form-map-wrapper {
                flex-direction: column;
                gap: 30px;
            }

            .contact-form, .map-container {
                max-width: 100%;
                min-width: unset;
            }

            .social-icons {
                gap: 15px;
            }

            .social-icons a {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.3em;
            }

            button[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
